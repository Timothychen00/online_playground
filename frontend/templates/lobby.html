<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid" style="height: 100vh;">
        <div class="row text-center" style="height: 100vh;">
            <div class="col-2 color_dark_purple">
                <img class="img-fluid mt-3" src="/static/img/playground.png" alt="">
                <div class="side_card active d-flex align-items-center justify-content-start ps-4 w-100 mt-3" onclick="location.href='/'">
                    <ion-icon name="home" style="font-size: 20px;"></ion-icon>
                    <h5 class="mt-2 ms-3" style="font-weight: 800;">主頁</h5>
                </div>
                <div class="side_card d-flex align-items-center justify-content-start ps-4 w-100 mt-1">
                    <ion-icon name="game-controller" style="font-size: 20px;"></ion-icon>
                    <h5 class="mt-2 ms-3" style="font-weight: 800;">遊戲</h5>
                </div>
                <div class="side_card d-flex align-items-center justify-content-start ps-4 w-100 mt-1">
                    <ion-icon name="people" style="font-size: 20px;"></ion-icon>
                    <h5 class="mt-2 ms-3" style="font-weight: 800;">社群</h5>
                </div>
                <div class="side_card d-flex align-items-center justify-content-start ps-4 w-100 mt-1"
                    onclick="location.href='/create_game'">
                    <ion-icon name="cloud-upload" style="font-size: 20px;"></ion-icon>
                    <h5 class="mt-2 ms-3" style="font-weight: 800;">上傳</h5>
                </div>

            </div>
            {% block main_content %}

             <div class="col-10 color_light_purple">
                <img src="/static/img/platform.jpg" alt="" class="img-fluid img_platform mt-4">
                <h4 class="text-white text_800 text-start mt-5 ms-5">推薦遊戲</h4>

                <div class="row mt-4 ps-5">
                    <div class="card color_dark_purple text-white border-0 ms-2 px-0"
                        style="width:250px; height:350px ">
                        <img class="card-img-top" src="/static/img/platform.jpg" alt="Card image cap"
                            style="height: 150px;">
                        <div class="card-body">
                            <div class="card-text">
                                <h5>2048</h5>
                                <p>This is a game of 2048.
                                    Enjoy the game!<br>
                                    Design By TimothyChen.
                                </p>
                            </div>
                            <div class="side_card active d-flex align-items-center justify-content-center w-100 mt-1">
                                <ion-icon name="play" style="font-size: 20px;"></ion-icon>
                                <h5 class="mt-2 ms-1" style="font-weight: 800;">開始遊戲</h5>
                            </div>
                        </div>
                    </div>
                    <div class="card color_dark_purple text-white border-0 ms-4 px-0"
                        style="width:250px; height:350px ">
                        <img class="card-img-top" src="/static/img/platform.jpg" alt="Card image cap"
                            style="height: 150px;">
                        <div class="card-body">
                            <div class="card-text">
                                <h5>2048</h5>
                                <p>This is a game of 2048.
                                    Enjoy the game!<br>
                                    Design By TimothyChen.
                                </p>
                            </div>
                            <div class="side_card active d-flex align-items-center justify-content-center w-100 mt-1">
                                <ion-icon name="play" style="font-size: 20px;"></ion-icon>
                                <h5 class="mt-2 ms-1" style="font-weight: 800;">開始遊戲</h5>
                            </div>
                        </div>
                    </div>
                </div>

            </div> 


            {% endblock main_content %}




            </div>
        </div>
    </div>

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="/static/js/drag.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
