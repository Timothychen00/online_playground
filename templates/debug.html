<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <ul id="variable" style="white-space:pre">
                    userlist
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>

    <script>
        var socket = io();
        socket.on('connect', () => {
            setInterval(() => { socket.emit('debug', "userlist") }, 1000);
        })
        socket.on('debug', (data) => {
            document.getElementById('variable').innerHTML = 'userlist</br>';
            //console.log(data);
            let processed_data = JSON.parse(data['userlist']);
            console.log(processed_data);
            for (let i = 0; i < processed_data.length; i++) {

                document.getElementById('variable').innerHTML += "<li>" + get_data(processed_data[i]) + "</li>"
            }
        });

        function get_data(a) {
            let data='';
            console.log(a);
            //if (typeof a==='object')

            for (let i in a) {
                console.log(typeof String(i))
                
                temp='<img src=\'https://img.shields.io/badge/-'+String(i)+'-blue.svg\' >'+ "<div class=\'d-inline-flex text-center\'' style=\'width:200px\''>"+String(a[i])+'</div></br>'
                data+=temp;
                

            }
            console.log(data);
            return data;
        }
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
