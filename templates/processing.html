<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>

<body class="d-flex justify-content-center" style="padding-top: 100px;">

  <script>
    let x, y, speedx, speedy;
    let kby;
    let kscore, mscore, flg;

    function choice() {
      const choose = [1, -1];
      return choose[Math.floor(Math.random() * 2)];
    }

    function setup() {
      createCanvas(800, 600);
      x = width / 2;
      y = height / 2;
      speedx = Math.floor(Math.random() * 3 + 5) * choice();
      speedy = Math.floor(Math.random() * 3 + 5) * choice();
      kby = height / 2;
      kscore = 0;
      mscore = 0;
      flg = 0;
    }

    function draw() {
      background(133, 157, 201);

      noFill();
      strokeWeight(6);
      stroke(32, 72, 89);
      rect(4, 4, width - 8, height - 8);
      line(width / 2, 0, width / 2, height);

      stroke(76, 214, 245);
      fill(76, 214, 245);
      ellipse(x, y, 30, 30);

      x = x + speedx;
      y = y + speedy;
      if (y > height || y < 0) {
        speedy = -speedy;
      }
      fill(215, 242, 10);
      stroke(215, 242, 10);
      rect(width - 10, mouseY, 10, 160);

      if (x >= width - 10 && (y >= mouseY && y <= mouseY + 160)) {
        speedx = -speedx;
      } else if (x > width) {
        if (flg === 0) {
          kscore++;
          flg = 1;
        }
      }

      rect(0, kby, 10, 160);

      if (keyIsPressed) {
        if (key === 'w' && kby > 0) kby -= 10;
        if (key === 's' && kby < height - 160) kby += 10;
      }

      if (x <= 10 && (y >= kby && y <= kby + 160)) {
        speedx = -speedx;
      } else if (x < 0) {
        if (flg === 0) {
          mscore++;
          flg = 1;
        }
      }

      fill(35, 36, 32);
      stroke(35, 36, 32);
      textSize(128);
      text(kscore, width / 2 - 128, 120);
      text(mscore, width / 2 + 64, 120);
    }

    function mousePressed() {
      x = width / 2;
      y = height / 2;
      speedx = Math.floor(Math.random() * 3 + 5) * choice();
      speedy = Math.floor(Math.random() * 3 + 5) * choice();
      flg = 0;
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io();
    socket.on('connect', function() {
        socket.emit('my event', {data: 'I\'m connected!'});
    });
</script>
</body>

</html>
